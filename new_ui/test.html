<html>
<head>
<style type='text/css'>
.left-container {
    flex: 0 0 199px;
    border-right: 1px solid #eee;
    height: 100%;
}
.left-layout-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow-y: auto;
}
.user-info{
    flex: 0 0 150px;
    margin-top: 50px;
    display: flex;
    align-items: center;
    flex-direction: column;
}
.user-info img {
    width: 70px;
    flex: 0 0 70px;
    border-radius: 35px;
    cursor: pointer;
}
.user-info img:hover {

    transform: rotate(5turn);
    transition: all 1s ease-in;
        transition-property: all;
        transition-duration: 10s;
        transition-timing-function: ease-in;
        transition-delay: 0s;

}
.login-name{
    margin-top: 14px;
    margin-bottom: 12px;
    font-size: 14px;
    flex: 0 0 16px;
    line-height: 16px;
    color: #4b595f;
}
.other-site li {
    cursor: pointer;
    margin-right: 20px;
}
.other-site li img {
    width: 25px;
    height: 25px;
}
.other-site {
    margin-top: 20px;
    margin-bottom: 67px;
    list-style: none;
    flex: 0 0 20px;
    display: flex;
    justify-content: center;
}
.left-menu li {
    width: 100%;
    height: 60px;
    line-height: 60px;
    cursor: pointer;
    font-size: 16px;
}
.left-menu li::before {
    width: 8px;
    height: 100%;
    content: "";
    margin-right: 46px;
    float: left;
    display: table;
}
.selected-menu::before {
    background-color: #3593f2;
}
.left-menu :first-child {
    margin-bottom: 30px;
}
.selected-menu {
    background-color: #e5f1fc;
    color: #3593f2;
}
.other-message {
    flex: 0 0 170px;
    margin-top: 50px;
    margin-left: 55px;
    width: 90px;
}
.copyright {
    flex: 0 0 20px;
    line-height: 20px;
    position: absolute;
    bottom: 10px;
    left: 30px;
}
.copyright, .powered {
    text-align: center;
    font-size: 12px;
    color: #888;
}
.main-container {
    flex-grow: 1;
}
.blog-container, .blog-list-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}
.blog-container {
    width: calc(100% - 200px);
}
.label-list {
    list-style: none;
    flex-shrink: 0;
    padding: 20px 26px 0 50px;
    display: flex;
    flex-wrap: wrap;
}
.label-list li{
    margin-bottom: 20px;
    margin-right: 10px;
}
.tag {
    margin-right: 14px;
    cursor: pointer;
    user-select: none;
    border-radius: 3px;
    font-size: 14px;
    display: inline-block;
    height: 30px;
    line-height: 30px;
    padding: 0 15px;
    color: #fff;
}
.tag-unchecked {
    background-color: #f2f5f8;
    color: #849aa4;
}
.table-header {
    flex: 0 0 48px;
    display: flex;
    align-items: center;
    background-color: #f9fafc;
    padding: 0 70px;
    border-top: 1px solid #eee;
    border-bottom: 1px solid #eee;
    font-size: 16px;
    color: #a3b4bc;
}
.table-header :first-child {
    flex-grow: 1;
}
.table-header :last-child {
    flex: 0 0 7rem;
    text-align: medium;
}
.issue-list {
    flex-grow: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    list-style: none;
}
.issue-list .issue-item a {
    font-size: 15px;
    color: #4b595f;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
li.issue-item a{
    text-decoration: none;
    color: inherit;
}
.issue-list .issue-item ul {
    display: flex;
    flex: 1 0 auto;
    margin: 0 30px;
    list-style: none;
}
.issue-list .issue-item .time {
    font-size: .8rem;
    color: #999;
    cursor: default;
    flex: 0 0 7rem;
    text-align: right;
}
.fl {
    float: left;
}
.bottom-bar {
    flex: 0 0 69px;
    padding: 0 .8rem;
    border-top: 1px solid #eee;
    display: flex;
    align-items: center;
}

    flex-grow: 1;
    height: 16px;
    border-radius: 3px;
    padding: 15px 30px 15px 15px;
    border: 1px solid #eee;
