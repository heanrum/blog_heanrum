
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Heanrum后台登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="csrf-token" content="{{ csrf_token() }}"/>
        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login/reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login/supersized.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login/style.css') }}">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

	<body background="{{ url_for('static', filename='images/background.jpg') }}">

        <div class="page-container">
        	{% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{ category }} alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
            <h1>Login</h1>
            <form class="form-horizontal" role="form" method="post" action="{{ url_for('auth.login') }}">
            	{{ form.csrf_token }}
                {{ form.email(class='form-control', placeholder='请输入您的电子邮件', required='') }}
                {{ form.password(class='form-control', placeholder='请输入您的密码', required='') }}
                <button type="submit" class="btn btn-default">登录</button>
                <div class="error"><span>+</span></div>
            </form>
        </div>

        <!-- Javascript -->
        <script src="{{ url_for('static', filename='js/jquery-2.2.1.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>

</html>
